<h1>Questão 06</h1>

<body>
    <div class="container">
        <form class="col-8 mx-auto">
            <h1 class="text-center">Login</h1>
            <hr>
            <div class="row mb-3">
                <div class="col-4 text-end">
                <label for="" class="form-label">Usuário (E-mail)</label>
                </div>
                <div class="col-8">
                <input type="email" id="email" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-4 text-end">
                <label for="senha" class="form-label">Senha</label>
                </div>
                <div class="col-8">
                <input type="text" id="senha" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-4 text-end">
                <label for="" class="form-label">Perfil</label>
                </div>
                <div class="col-8">
                <select class="form-select">    
                    <option value="Opção 1">Selecione um perfil...</option>
                    <option value="Opção 2">Administrador</option>
                    <option value="Opção 3">Gerente</option>
                    <option value="Opção 4">Usuário</option>
                </select>
                </div>
            </div>
            <div class="mb-3 form-switch row">
                <div class="col-4"></div>
                <div class="col-8 ps-4">
                <input type="checkbox" id="lembrar" class="form-check-input">
                <label for="lembrar" class="form-check-label">Lembrar de mim</label>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-4"></div>
                <div class="col-8">
                <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-8">
                <a href="#" class="d-block text-decoration-none">Esqueci minha senha</a>
                <a href="#" class="d-block text-decoration-none">Quero me cadastrar</a>
                </div>
            </div>
        </form>
    </div>
