<h1>Questão 09</h1>
<hr>
<body>
    <div class="container">
        <form class="col-12 col-lg-8 col-xl-6 mx-auto">
            <h1 class="">Cadastro de Cliente</h1>
            <hr>
            <div class="row mb-3 g-3">
                <div class="input-group col-form-label col-form-label-lg col-12">
                    <i class="bi-person input-group-text"></i>
                    <input type="text" class="form-control" id="nome" placeholder="Nome Completo">
                </div>
                <div class="input-group col-form-label col-form-label-lg col-12 col-lg">
                    <i class="bi-person-vcard input-group-text"></i>
                    <input type="text" class="form-control" id="CPF" placeholder="CPF">
                </div>
                <div class="input-group col-form-label col-form-label-lg col-12 col-lg">
                    <i class="bi-balloon input-group-text"></i>
                    <input type="date" class="form-control" id="data" placeholder="dd/mm/aaaa">
                </div>
                <div class="input-group col-form-label col-form-label-lg col-12 col-lg">
                    <i class="bi-gender-ambiguous input-group-text"></i>
                    <select name="genero" id="genero" class="form-select">
                        <option value="Selecione opção">Gênero...</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                    </select>
                </div>
                <div class="input-group col-form-label col-form-label-lg col-12">
                    <i class="bi-mailbox input-group-text"></i>
                    <textarea name="endereco" id="endereco" class="form-control" placeholder="Endereço Completo"></textarea>
                </div>
            </div>
            <button class="btn btn-primary btn-lg">Salvar</button>
        </form>
    </div>
    
</body>
