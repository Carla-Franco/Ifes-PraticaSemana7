<h1>Questão 10</h1>
<hr>
<body>
    <div class="container">
        <form class="col-12 col-lg-8 col-xl-6 mx-auto needs-validation" method="post" novalidate>
            <h1 class="">Cadastro de Cliente</h1>
            <hr>
            <div class="row mb-3 g-3">
                <div class="col-12">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control is-valid" id="nome" value="Beltrano da Silva">
                </div>
                <div class="col-12 col-lg-3">
                    <label for="CPF" class="form-label">CPF</label>
                    <input type="text" class="form-control is-invalid" id="CPF">
                    <div class="invalid-feedback">
                        Campo obrigatório.
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <label for="date" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control is-valid" id="date" value="1899-12-31">
                </div>
                <div class="col-12 col-lg-5">
                    <label for="genero" class="form-label">Gênero</label>
                    <select name="genero" id="genero" class="form-select is-invalid">
                        <option value="Selecione opção">Selecione um gênero...</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                    </select>
                    <div class="invalid-feedback">
                        Campo obrigatório.
                    </div>
                </div>
                <div class="col-12">
                    <label for="endereco" class="form-label">Endereço Completo</label>
                    <textarea name="endereco" id="endereco" class="form-control is-valid">Rua sem nome, S/N                                                                Bootstrap/ES - Brasil</textarea>
                </div>
            </div>
            <button class="btn btn-primary">Salvar</button>
        </form>
    </div>
    <script>
        (() => {
                'use strict'
                const forms = document.querySelectorAll('.needs-validation')
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            })()
    </script>
    
</body>

</html>
