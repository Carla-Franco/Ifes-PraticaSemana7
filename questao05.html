<body>
    <div class="container">
        <form class="col-4 mx-auto">
            <h1 class="">Login</h1>
            <hr>
            <div class="input-group mb-3">
                <i class="bi-person input-group-text"></i>
                <input type="email" class="form-control" placeholder="Usuário (E-mail)">
            </div>
            <div class="input-group mb-3">
                <i class="bi-shield-lock input-group-text"></i>
                <input type="text" class="form-control" placeholder="Senha">
            </div>
            <div class="input-group mb-3">
                <i class="bi-person-gear input-group-text"></i>
                <select id="perfil" class="form-select">    
                    <option value="Opção 1">Selecione um perfil...</option>
                    <option value="Opção 2">Administrador</option>
                    <option value="Opção 3">Gerente</option>
                    <option value="Opção 4">Usuário</option>
                </select>
            </div>
            <div class="mb-3 form-switch">
                <input type="checkbox" id="lembrar" class="form-check-input">
                <label for="lembrar" class="form-check-label">Lembrar de mim</label>
            </div>
            <div class="mb-3">
            <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
            <a href="#" class="d-block text-decoration-none">Esqueci minha senha</a>
            <a href="#" class="d-block text-decoration-none">Quero me cadastrar</a>
