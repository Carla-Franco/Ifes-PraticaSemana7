<body>
    <div class="container">
        <form class="col-12 col-lg-8 col-xl-6 mx-auto">
            <h1 class="">Cadastro de Cliente</h1>
            <hr>
            <div class="row mb-3 g-3">
                <div class="form-floating col-12">
                    <input type="text" class="form-control" id="nome" placeholder=" ">
                    <label for="nome" class="form-label">Nome Completo</label>
                </div>
                <div class="form-floating col-12 col-lg-3">
                    <input type="text" class="form-control" id="CPF" placeholder=" ">
                    <label for="CPF" class="form-label">CPF</label>
                </div>
                <div class="form-floating col-12 col-lg-4">
                    <input type="date" class="form-control" id="data" placeholder=" ">
                    <label for="data" class="form-label">Data de Nascimento</label>
                </div>
                <div class="form-floating col-12 col-lg-5">
                    <select name="genero" id="genero" class="form-select" placeholder=" ">
                        <option value="Selecione opção">Selecione um gênero...</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                    </select>
                    <label for="genero" class="form-label">Gênero</label>
                </div>
                <div class="form-floating col-12">
                    <textarea name="endereco" id="endereco" class="form-control" placeholder=" "></textarea>
                    <label for="endereco" class="form-label">Endereço Completo</label>
                </div>
            </div>
            <button class="btn btn-primary">Salvar</button>
        </form>
    </div>
    
</body>
